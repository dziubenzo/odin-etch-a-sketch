<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/script.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="header">
      <h1>Etch-a-Sketch - Let's Draw Something!</h1>
    </div>
    <div class="content">
      <div class="controls">
        <button class="black-mode-button">Black Mode</button>
        <button class="rgb-mode-button">RGB Mode</button>
        <button class="toggle-borders-button">Toggle Borders</button>
        <div class="grid-size">
          <button class="grid-size-button">Set Grid Size</button>
          <input
            class="grid-size-field"
            type="number"
            min="1"
            max="100"
            size="3"
            placeholder="1 to 100"
            required
          />
        </div>
        <button class="clear-canvas-button">Clear Canvas</button>
      </div>
      <div class="sketch-box"></div>
    </div>
  </body>
</html>
